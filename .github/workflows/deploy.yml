name: Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: Install modules
        run: source /home/runner/.bashrc && bun install

      - name: Run build
        run: source /home/runner/.bashrc && bun run build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
            project: "desp-astro-qr-generator"
            entrypoint: "./dist/server/entry.mjs"
